<html>

		<link rel="stylesheet" href="style/font.css">
		<link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
        <script src="script/vile.min.js"></script>
		<script src="script/vile.element.js"></script>
	</head>
	<script>

		function show(id,value){
			document.getElementById(id).style.display = value ? 'block' : 'none';
		}
		//TOGGLE MENU
		function myFunction(x){
			x.classList.toggle("change");
			var mainmenu = document.getElementById('main-menu');
			var menu = document.getElementById('list-menu');
			if(mainmenu.classList.contains('change')){
				menu.classList.remove('hidden');
			}
			else{
				menu.classList.add('hidden');
			}
		}

		//CLOCK
		var page = {};
		function twoDigit(number){
			number = String(number)
			if(number.length == 0){
				number = "00"
			}
			else if(number.length == 1){
				number = "0"+number
			}
			else if(number.length > 2){
				number = number.substr(number.length-2)
			}
			return number
		}
		window.onload = function(){
			Vile.initialize(page)
			page.caster = {}
			Vile.ShadowCaster.custom({
				name: 'kv-clock',
				content: '<div class="hour"></div>:<div class="minute"></div>:<div class="second"></div>',
				callback: {
					onattach: function(){
						var element = this
						function update(){
							element.update();
						}
						setInterval(update,500)
						element.update()
					}
				},
				method: {
					update: function(){
						var hour = this.querySelector('.hour')
						var minute = this.querySelector('.minute')
						var second = this.querySelector('.second')
						var date = new Date();
						var h = Math.round(360*(date.getHours()+(date.getMinutes()/59)+(date.getSeconds()/59/59))/23)
						hour.innerHTML = twoDigit(date.getHours())
						minute.innerHTML = twoDigit(date.getMinutes())
						second.innerHTML = twoDigit(date.getSeconds())
					}
				}
			})
			Vile.Element.activate('kv-loadicon-wave')
			show('box-row', true);
			show('loading', false);
		}
	</script>
	<body>
		<div id="box">
            <row id="box-row">
                <div id="left" class="text-center col-md-4">
                    <div class="home-title kley">
                        Kley
                    </div>
                    <div class="home-title-and">
                        &amp;
                    </div>
                    <div class="home-title verin">

                    </div>
                    <div class="notification">
                        Site is still under construction
                    </div>
                    <div>
                        <a href="playground.html"><button type="button" class="btn-playground">Playground</button></a>
                    </div>
                </div>
                <div id="right" class="col-md-8 container">
                    <div class="container-menu">
                        <div id="main-menu" class="menu" onclick="myFunction(this)">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="list-menu" class="menus hidden">
                            <div class="menu-item item-1"></div>
                            <div class="menu-item item-2"></div>
                            <div class="menu-item item-3"></div>
                            <div class="menu-item item-4"></div>
                            <div class="menu-item item-5"></div>
                        </div>
                    </div>
                    <div id="content">
                        <div class="coming-soon text-center">
                            COMING SOON
                        </div>
                        <div class="line">
                        </div>
                        <div class="coming-soon-isi text-center">
                            We are currently working on our new website.<br>We will be back soon!
                        </div>
                        <kv-clock id="clock"></kv-clock>
                    </div>
                </div>
            </row>
            <div class="loading" id="loading">
                <kv-loadicon-wave></kv-loadicon-wave>
            </div>
        </div>
	</body>
