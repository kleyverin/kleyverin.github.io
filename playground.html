<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
		</title>
		<style>
            *{
                transition: all 0.5s ease;
            }
			html,
			body{
				min-height: 100%;
				height: auto;
			}
			body{
				padding-top: 30vh;
				margin: auto;
				text-align: center;
			}
			kv-clock{
				display: inline-block;
				height: 100%;
				background: white;
				margin: 30px;
			}
			kv-clock>div{
				display: inline-block;
				padding: 0.6em;
			}
			body>blockquote,
			kv-clock>div{
				font-family: serif;
			}
			body>blockquote{
				font-size: 1.2em;
				font-style: oblique;
				text-align: center;
				width: 30%;
				min-width: 200px;
				margin: auto;
			}
			body>blockquote:after{
				content:'\201d';
			}
			body>blockquote:before{
				content:'\201c';
			}
			body>blockquote:after,
			body>blockquote:before{
				zoom: 1.2;
				font-weight: bold;
			}
		</style>
		<script src="script/vile.js"></script>
		<script src="script/vile.element.js"></script>
		<script>
			var page = {};
			page.thread = Vile.Component.createThreader();
			window.onload = function(){
				Vile.initialize(page);
				page.joker.onchange = function(){
					page.thread({
						function: function(a){
							return a > 0 ? a + a : a - a
						},
						arguments: [Number(page.joker.value)],
						success: function(a){
							page.batman.innerHTML = a+" persons died"
						}
					})
				}
			}
		</script>
	</head>
	<body>
		<button onclick="page.runworker()">test</button>
		<input type="number" vile-weave="joker">
		<span vile-weave="batman"></span>
	</body>
</html>
