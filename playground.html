<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
		<style>
			html,
			body{
				min-height: 100%;
				height: auto;
			}
			body{
				padding-top: 30vh;
				margin: auto;
				text-align: center;
			}
			kv-clock{
				display: inline-block;
				height: 100%;
				background: white;
				margin: 30px;
			}
			kv-clock>div{
				display: inline-block;
				padding: 0.6em;
			}
			body>blockquote,
			kv-clock>div{
				font-family: serif;
			}
			body>blockquote{
				font-size: 1.2em;
				font-style: oblique;
				text-align: center;
				width: 30%;
				min-width: 200px;
				margin: auto;
			}
			body>blockquote:after{
				content:'\201d';
			}
			body>blockquote:before{
				content:'\201c';
			}
			body>blockquote:after,
			body>blockquote:before{
				zoom: 1.2;
				font-weight: bold;
			}
		</style>
		<script src="script/vile.min.js"></script>
		<script>
			var page = {};
			function twoDigit(number){
				number = String(number)
				if(number.length == 0){
					number = "00"
				}
				else if(number.length == 1){
					number = "0"+number
				}
				else if(number.length > 2){
					number = number.substr(number.length-2)
				}
				return number
			}
			
			window.onload = function(){
				var wow = [
					"The most precious thing you can give to someone is your time.",
					"Time is precious, waste it wisely.",
					"I recommend you to take care of the minutes, for the hours will take care of themselves.",
					"Time is a gift that most of us take for granted. We get so caught up in the busyness of our daily lives that we rarely stop and take a serious look at how we're spending this gift.",
					"The key is to have a balanced life. Set aside a fraction of your time to carry out your dreams and ambitions.",
					"Every minute of your time is either spent helping or hurting your chance for the victory you are seeking in your life.",
					"Don't wait for desperate times!",
					"It's easy to make it through the good times; it's how we handle the bad times that can separates us from the crowd and move us closer to our goals.",
					"I wish I could stand on a busy corner, hat in hand, and beg people to throw me all their wasted hours.",
					"You may delay, but time will not.",
					"You wake up in the morning and lo! Your purse is magically filled with twenty-four hours of the unmanufactured tissue of the universe of your life. It is yours. It is the most precious of your possessions. No one can take it from you. It is unstealable. And no one receives either more or less than you receive.",
					"Yesterday is long gone, and there are no guarantees we will see tomorrow. Today is what we have and how we use it determines our appreciation of time.",
					"Don't let the fear of the time it will take to accomplish something stand in the way of your doing it. The time will pass anyway; we might just as well put that passing time to the best possible use.",
					"Time is a circus, always packing up and moving away.",
					"One thing you can't recycle is wasted time. Lost time is never found again."
				]
				Vile.initialize(page)
				page.caster = {}
				Vile.ShadowCaster.custom({
					name: 'kv-clock',
					content: '<div class="hour"></div><div class="minute"></div><div class="second"></div>',
					callback: {
						oncreate: function(){
							var element = this
							function update(){
								element.update();
							}
							setInterval(update,500)
						}
					},
					method: {
						update: function(){
							var hour = this.querySelector('.hour')
							var minute = this.querySelector('.minute')
							var second = this.querySelector('.second')
							var date = new Date();
							
							var red = Math.round(date.getHours() / 23 * 128) + 64
							var green = Math.round(date.getMinutes() / 59 * 128) + 64
							var blue = Math.round(date.getSeconds() / 59 * 128) + 64
							
							hour.innerHTML = twoDigit(date.getHours())
							hour.style = "box-shadow: inset 0 0 1.9em rgba("+red+","+green+","+blue+","+( 0.25 + date.getHours()/23/2 )+")"
							minute.innerHTML = twoDigit(date.getMinutes())
							minute.style = "box-shadow: inset 0 0 1.9em rgba("+red+","+green+","+blue+","+( 0.25 + date.getMinutes()/59/2 )+")"
							second.innerHTML = twoDigit(date.getSeconds())
							second.style = "box-shadow: inset 0 0 1.9em rgba("+red+","+green+","+blue+","+( 0.25 + date.getSeconds()/59/2 )+")"
						}
					}
				})
				function getRandomWow(){
					var index = Math.round(Math.random()*(wow.length-1))
					page.wordofwisdom.innerHTML = wow[index].replace('time','<strong>time</strong>').replace('Time','<strong>Time</strong>')
					/*
				text-shadow: 2px 1px 40px rgba(23,200,100,0.5);*/
					var r = Math.round(Math.random()*255),
						g = Math.round(Math.random()*255),
						b = Math.round(Math.random()*255)/*
					var r1 = Math.round(Math.random()*255),
						g1 = Math.round(Math.random()*255),
						b1 = Math.round(Math.random()*255)
					var r2 = Math.round(Math.random()*255),
						g2 = Math.round(Math.random()*255),
						b2 = Math.round(Math.random()*255)
					var r3 = Math.round(Math.random()*255),
						g3 = Math.round(Math.random()*255),
						b3 = Math.round(Math.random()*255)
					var r4 = Math.round(Math.random()*255),
						g4 = Math.round(Math.random()*255),
						b4 = Math.round(Math.random()*255)
					var r5 = Math.round(Math.random()*255),
						g5 = Math.round(Math.random()*255),
						b5 = Math.round(Math.random()*255)
					var r6 = Math.round(Math.random()*255),
						g6 = Math.round(Math.random()*255),
						b6 = Math.round(Math.random()*255)
					var r7 = Math.round(Math.random()*255),
						g7 = Math.round(Math.random()*255),
						b7 = Math.round(Math.random()*255)*/
					page.wordofwisdom.style = "text-shadow: 2px 1px 20px rgba("+r+","+g+","+b+",0.5)"/*
						+"2px 1px 20px rgba("+r1+","+g1+","+b1+",0.2),"
						+"2px 1px 20px rgba("+r2+","+g2+","+b2+",0.2),"
						+"2px 1px 20px rgba("+r3+","+g3+","+b3+",0.2),"
						+"2px 1px 20px rgba("+r4+","+g4+","+b4+",0.2),"
						+"2px 1px 20px rgba("+r5+","+g5+","+b5+",0.2),"
						+"2px 1px 20px rgba("+r6+","+g6+","+b6+",0.2),"
						+"2px 1px 20px rgba("+r7+","+g7+","+b7+",0.2)"*/	
				}
				setInterval(getRandomWow,10000)
				getRandomWow()
			}
		</script>
	</head>
	<body>
		<kv-clock id="clock"></kv-clock>
		<blockquote vile-weave="wordofwisdom"></blockquote>
	</body>
</html>
