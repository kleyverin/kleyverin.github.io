<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
		<script src="script/vile.js"></script>
		<script>
			var page = {};
			window.onload = function(){
				Vile.initialize(page)
				Vile.ShadowCaster.cast('business-card',function(element){
					var name = ""
					if(element.hasAttribute('name')){
						name+=page.e.makeE('div',element.getAttribute('name'),{class:'name'})
					}
					var content = name+page.e.makeE('p',element.innerHTML)
					return content
				},
				page.e.makeStyle('p',{'text-shadow':'1px 1px 2px rgba(0,0,0,0.3)'})+
				page.e.makeStyle('div.name',{'font-weight':'bold','text-shadow':'1px 1px 2px rgba(0,0,0,0.3)'}))
			}
		</script>
	</head>
	<body>
		<business-card name="Alan">Darmasaputra</business-card>
		<business-card name="Dea">Alverina</business-card>
	</body>
</html>
