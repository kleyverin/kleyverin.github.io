<!DOCTYPE>
<html>
	<head>
		<title>
			Vile.js
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style/font.css">
		<link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="style/specific/vile.css">
		<script src="script/jquery-2.2.1.js"></script>
        <script src="script/vile.js"></script>
		<script src="script/vile.element.js"></script>

	<body class="restrict-overflow">
		<div class="section-vile">
			<div class="split-container">
				<div class="split-left">
					<h1 class="title">
						Vile.
					</h1>
				</div>
				<div class="split-right">
					<h1 class="title">

					<div class="info-warning" style="display:none;" vile-weave="infoWarning">

								If you see something like this at the bottom of your screen:

					</div>

			</div>

			</div>
		</div>

			</kv-loadicon-wave>
		</div>
