<!DOCTYPE>
<html>
	<head>
		<title>
			Vile.js
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style/font.css">
		<link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="style/specific/vile.css">
		<script src="script/jquery-2.2.1.js"></script>
    <script src="script/vile.js"></script>
		<script src="script/specific/vilepage.js"></script>
	</head>
	<body class="restrict-overflow">
		<header data-vile-weave="app_header" class="app-header big">
			<div data-vile-weave="app_header_card" class="app-header-card">
				<img src="image/vile/vile_logo.svg"/>
				<h1 class="title">Vile.JS</h1>
				<div class="loading-indicator">
					<svg viewBox="0 0 100 100" width="100%" height="100%">
						<circle id="c-load-1" cx="20%" cy="20%" r="15%" fill="#B3EDF2">
							<animate id="anim1" attributeName="cy" attributeType="XML" from="20%" to="80%" begin="anim5.end; 0s" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
							<animate id="anim2" attributeName="cx" attributeType="XML" from="20%" to="80%" begin="anim1.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
							<animate id="anim3" attributeName="cy" attributeType="XML" from="80%" to="20%" begin="anim1.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
							<animate id="anim4" attributeName="cy" attributeType="XML" from="20%" to="80%" begin="anim2.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
							<animate id="anim5" attributeName="cx" attributeType="XML" from="80%" to="20%" begin="anim4.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
							<animate id="anim6" attributeName="cy" attributeType="XML" from="80%" to="20%" begin="anim4.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 1 1" keyTimes="0;1"/>
						</circle>
						<circle id="c-load-2" cx="20%" cy="20%" r="10%" fill="#60C3CC">
							<animate id="anim1" attributeName="cy" attributeType="XML" from="20%" to="80%" begin="anim5.end; 0s" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
							<animate id="anim2" attributeName="cx" attributeType="XML" from="20%" to="80%" begin="anim1.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
							<animate id="anim3" attributeName="cy" attributeType="XML" from="80%" to="20%" begin="anim1.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
							<animate id="anim4" attributeName="cy" attributeType="XML" from="20%" to="80%" begin="anim2.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
							<animate id="anim5" attributeName="cx" attributeType="XML" from="80%" to="20%" begin="anim4.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
							<animate id="anim6" attributeName="cy" attributeType="XML" from="80%" to="20%" begin="anim4.end" dur="0.3s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1" keyTimes="0;1"/>
						</circle>
					</svg>
					<div class="loading-text">Is now loading</div>
				</div>
			</div>
		</header>
	</body>
</html>
